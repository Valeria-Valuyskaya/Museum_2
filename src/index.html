<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAMU</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="page__body">
    <header class="page__section header">
      <div class="container">
        <div class="header__content">
          <div class="top-actions">
            <a href="#" class="logo">
              <img
                src="./images/NAMU (1).png"
                alt="NAMU"
                class="logo__image"
              >
            </a>
            <a href="#menu" class="icon icon--menu"></a>
          </div>
          <div class="page__information information">
            <span class="information__date">10 серпня - 10 листопада</span>
            <h1 class="information__title">Мистецтво ХІХ - ХХ ст.</h1>
            <span class="information__subtitle">Внесок українських митців у світову культуру 19-20 ст.</span>
            <button class="information__button button">Купити квиток</button>
            <span class="information__date-number">10.08 - 10.10</span>
            <img
              src="./images/img_01.png"
              alt="Photo1"
              class="information__image "
            >
          </div>
        </div>
      </div>
    </header>

    <nav class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="menu__top-second top-actions-second">
            <a href="/" class="logo">
              <img
                src="./images/NAMU (1).png"
                alt="NAMU"
                class="logo__image"
              >
            </a>
            <span class="menu__language">Ua</span>
            <a href="#" class="icon icon--cross"></a>
          </div>

          <div class="date-info">
            <div class="first-date">
              <div class="date-info__title">
                Розклад сьогодні:
              </div>
              <span class="date-info__text">12:00 - 19:00</span>
            </div>
            <div class="second-date">
              <div class="date-info__title">
                Адреса:
              </div>
              <a
                href="mailto:hello@miami.com"
                class="date-info__info-link"
              >
              Київ, вул. М. Грушевського, 6
              </a>
            </div>
          </div>
          <ul class="menu__list">
            <li class="menu__item">
              <a href="#exhibitions" class="menu__link">Актуальні виставки</a>
            </li>

            <li class="menu__item">
              <a href="#events" class="menu__link">Найближчі події</a>
            </li>

            <li class="menu__item">
              <a href="#news" class="menu__link">Новини</a>
            </li>
          </ul>
          <button class="information__button button">Купити квиток</button>
          <div class="pictute">
            <img
              src="./images/img_menu.png"
              alt="NAMU"
              class="picture__cross"
            >
          </div>
        </div>
      </div>
    </nav>



    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
